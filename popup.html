<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Bookmark Buddy</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<!-- Header Section -->
<div class="header">
    <img src="/assets/logo.png" class="logo" alt="Logo">
    <h1 class="title"><span class="bookmark">Bookmark</span> Buddy</h1>
    <div class="icon-container">
        <div class="notification-icon">
            <img src="/assets/gride.png" class="view_option" alt="view_option">  
        </div>
        <div class="notification-icon">
            <img src="/assets/enlarge.png" class="enlarge" alt="enlarge">  
        </div>
        <div class="notification-icon" id="darkModeToggle">
            <img src="/assets/dark.png" class="theme" alt="theme">
        </div>
    </div>
</div>



    <!-- Search and Sorting Section -->
    <div class="search-sort">
        <input type="search" class="search-box" placeholder="Search">
        <div class="dropdown">
            <button class="btn sort-button" id="sortButton">Sort By</button>
            <ul class="dropdown-menu" id="dropdownMenu">
                <li><a class="dropdown-item" href="#">Latest</a></li>
                <li><a class="dropdown-item" href="#">Oldest</a></li>
                <li><a class="dropdown-item" href="#">Title: A to Z</a></li>
                <li><a class="dropdown-item" href="#">Title: Z to A</a></li>
                <li><a class="dropdown-item" href="#">URL: A to Z</a></li>
                <li><a class="dropdown-item" href="#">URL: Z to A</a></li>
            </ul>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content scrollable">
        <div class="item">
            <div class="item-thumbnail"></div>
            <p class="item-text"></p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
